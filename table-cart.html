<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Item Cart</title>
  </head>
  <body>
    <table>
      <caption>
        Item Cart
      </caption>
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Banana</th>
          <td>$5</td>
          <td>2</td>
        </tr>
        <tr>
          <th scope="row">Watch</th>
          <td>$50</td>
          <td>1</td>
        </tr>
        <tr>
          <th scope="row">Onions</th>
          <td>$8</td>
          <td>1</td>
        </tr>
        <tr>
          <th scope="row">Chips</th>
          <td>$3</td>
          <td>2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Total</th>
          <td>$66</td>
          <td>6</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
